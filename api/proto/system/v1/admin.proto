syntax = "proto3";

package system.service.v1;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";

message Admin {
    string id = 1; // Admin unique ID
    string name = 2; // Admin full name or nickname
    string username = 3;
    string email = 4; // Email address used for login and notifications
    string phone = 5; // Contact phone number
    string avatar = 6; // Avatar image URL
    string password = 7; // Password hash (never store plain text)
    google.protobuf.Timestamp createTime = 8; // Account creation timestamp
    google.protobuf.Timestamp updateTime = 9; // Last modification timestamp
}

service System {
    rpc Ping (PingRequest) returns (PingReply) {
        option (google.api.http) = {
            get: "/v1/system/ping"
        };
    }
}

message PingRequest {}

message PingReply {
    string message = 1;
}